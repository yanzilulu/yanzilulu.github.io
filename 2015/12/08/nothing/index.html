<p>大概是心情不好就思考了一下人生，发现其实大家爱的都是自己啊。</p>
<p>付出多少，期望得到多少。</p>
<p>就像你爱我，可是有一天你不爱我了，我就会追问你为什么。</p>
<p>其实根本没什么为什么，就是我也希望得到同样的爱，得不到，那就走吧。</p>
<p>不擅长讲人生，一提大道理就想笑。放几个图开心一下吧。</p>
